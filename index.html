<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Autos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #000, #222);
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .auto {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .auto:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    .auto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 20px;
    }
    .info h2 {
      margin: 0 0 10px;
      font-size: 1.3em;
    }
    .info p {
      margin: 0;
      font-size: 1.1em;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Autos</h1>
    <p>Explora nuestros modelos más recientes</p>
  </header>

  <section class="catalogo">
    <div class="auto">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/19/31/ferrari-1281640_1280.jpg" alt="Ferrari 488 GTB">
      <div class="info">
        <h2>Ferrari 488 GTB</h2>
        <p>$280,000</p>
      </div>
    </div>

    <div class="auto">
      <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Lamborghini Huracán">
      <div class="info">
        <h2>Lamborghini Huracán</h2>
        <p>$310,000</p>
      </div>
    </div>

    <div class="auto">
      <img src="https://cdn.pixabay.com/photo/2017/03/27/13/50/audi-2179220_1280.jpg" alt="Audi R8">
      <div class="info">
        <h2>Audi R8</h2>
        <p>$210,000</p>
      </div>
    </div>

    <div class="auto">
      <img src="https://cdn.pixabay.com/photo/2016/06/03/11/04/mercedes-benz-1438781_1280.jpg" alt="Mercedes AMG GT">
      <div class="info">
        <h2>Mercedes AMG GT</h2>
        <p>$230,000</p>
      </div>
    </div>

    <div class="auto">
      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957037_1280.jpg" alt="BMW M4">
      <div class="info">
        <h2>BMW M4</h2>
        <p>$160,000</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Catálogo de Autos | Diseñado por Miguel Gil
  </footer>

</body>
</html>
